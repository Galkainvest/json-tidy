name: tests
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Make tiny JSON and format it
        run: |
          echo '{"b":1,"a":2}' > data.json
          python json_tidy.py data.json -i 2 -s
